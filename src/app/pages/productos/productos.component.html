<div class="container">
    <div class="row">
        <a type="button" class="btn btn-primary"routerLink='/login'></a>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- mostramos en columnas td una iteraciÃ³n del array de productos. -->
                <tr *ngFor="let producto of this.productos">
                    <th scope="row">{{producto.id}}</th>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteProduct(producto.id)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
